<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="./scc/style.css">
</head>
<body  class="page-boby">
  <!-- header -->
  <header class="page-header"> 
    <img class="logo" src="./img/Toboolist-logo.jpg" alt="logo Toboolist">
  </header>
  <!-- body -->
  <main class="page-main">

    <!-- scelta e bottoni della card -->
    <div class="container card" >
      <div class="scelte-card">
        <button class="button-on">Add Stak</button>
        <button class="button-off">Add Section</button>
      </div>

      <!-- LISTE-->
      <!-- section new task -->
      <section class="new-task-list">
        <span>&#11206</span>
        <h2 class="title-list">New Task</h2>

        <!-- lista new task -->
        <ul class="card-list">
          <li><span class="mark-list mark-on">&#10003</span>Quarterly Newsletter <span class="test-list test-blu">Editorial</span></li>
        </ul>
      </section>
    </div>
  </main>
</body>
</html>
